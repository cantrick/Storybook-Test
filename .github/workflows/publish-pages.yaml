name: Build Storybook (main + dev) and Deploy to GitHub Pages

on:
  push:
    branches: [main, development]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # --- Checkout both branches into separate directories ---
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: src-main
          fetch-depth: 0

      - name: Checkout development
        uses: actions/checkout@v4
        with:
          ref: development
          path: src-dev
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # If lockfiles exist in both, cache off one (or remove this line and keep defaults)
          cache-dependency-path: src-main/package-lock.json

      # --- Build MAIN -> site/ ---
      - name: Install deps (main)
        working-directory: src-main
        run: npm ci

      - name: Build Storybook (main)
        working-directory: src-main
        run: npm run build-storybook

      - name: Stage main into site/
        run: |
          mkdir -p site
          rm -rf site/*
          cp -r src-main/storybook-static/* site/
          touch site/.nojekyll

      # --- Build DEV -> site/dev/ ---
      - name: Install deps (dev)
        working-directory: src-dev
        run: npm ci

      - name: Build Storybook (dev)
        working-directory: src-dev
        run: npm run build-storybook

      - name: Stage dev into site/dev
        run: |
          mkdir -p site/dev
          rm -rf site/dev/*
          cp -r src-dev/storybook-static/* site/dev/
          touch site/dev/.nojekyll

      # --- Upload artifact for Pages ---
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
