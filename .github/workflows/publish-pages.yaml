name: Build Storybook (main + dev) and Deploy to GitHub Pages

on:
  push:
    branches: [main, development]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ---------- MAIN ----------
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node (main)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install deps (main)
        run: npm ci

      - name: Build Storybook (main)
        run: npm run build-storybook

      - name: Stage main into site/
        run: |
          mkdir -p site
          rm -rf site/*
          cp -r storybook-static/* site/
          touch site/.nojekyll

      # ---------- DEVELOPMENT ----------
      - name: Checkout development
        uses: actions/checkout@v4
        with:
          ref: development
          fetch-depth: 0

      - name: Setup Node (dev)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install deps (dev)
        run: npm ci

      - name: Build Storybook (dev)
        run: npm run build-storybook

      - name: Stage dev into site/dev
        run: |
          mkdir -p site/dev
          rm -rf site/dev/*
          cp -r storybook-static/* site/dev/
          touch site/dev/.nojekyll

      # ---------- Upload artifact ----------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
