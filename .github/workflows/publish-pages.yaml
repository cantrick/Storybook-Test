name: Build Storybook (development) and Publish to main:/docs/dev

on:
  push:
    branches:
      - development

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout development
        uses: actions/checkout@v4
        with:
          ref: development
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Switch to main branch
        run: |
          git fetch origin main
          git checkout main

      - name: Copy Storybook to docs/dev
        run: |
          mkdir -p docs/dev
          rm -rf docs/dev/*
          cp -r storybook-static/* docs/dev/
          touch docs/.nojekyll
          touch docs/dev/.nojekyll

      - name: Commit and push to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/dev docs/.nojekyll docs/dev/.nojekyll
          git commit -m "Publish Storybook (dev) to /docs/dev" || echo "No changes"
          git push origin main
