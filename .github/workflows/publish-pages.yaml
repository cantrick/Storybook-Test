name: Build Storybook (main + dev) and Deploy to GitHub Pages

on:
  push:
    branches: [main, development]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # --- Checkout both branches into separate directories ---
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: src-main

      - name: Checkout development
        uses: actions/checkout@v4
        with:
          ref: development
          path: src-dev

      # --- Setup Node + cache BOTH lockfiles ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # --- Build MAIN -> site/ ---
      - name: Install deps (main)
        working-directory: src-main
        run: npm ci

      - name: Build Storybook (main)
        working-directory: src-main
        run: npm run build-storybook

      - name: Verify Storybook output (main)
        run: |
          test -d src-main/storybook-static || (echo "ERROR: src-main/storybook-static not found" && exit 1)

      - name: Stage main into site/
        run: |
          rm -rf site
          mkdir -p site
          cp -a src-main/storybook-static/. site/
          touch site/.nojekyll

      # --- Build DEV -> site/dev/ ---
      - name: Install deps (dev)
        working-directory: src-dev
        run: npm ci

      - name: Build Storybook (dev)
        working-directory: src-dev
        run: npm run build-storybook

      - name: Verify Storybook output (dev)
        run: |
          test -d src-dev/storybook-static || (echo "ERROR: src-dev/storybook-static not found" && exit 1)

      - name: Stage dev into site/dev/
        run: |
          mkdir -p site/dev
          cp -a src-dev/storybook-static/. site/dev/
          touch site/dev/.nojekyll

      # --- Upload artifact for Pages ---
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
