name: Build Prod (main) and Publish to main:/docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build prod site
        run: npm run build
        # ðŸ‘† adjust if your build command/output differs

      - name: Copy prod build to docs/ (preserve docs/dev)
        run: |
          mkdir -p docs/dev

          # Clean docs root EXCEPT docs/dev
          find docs -mindepth 1 -maxdepth 1 ! -name dev -exec rm -rf {} +

          # Copy build output to docs root
          cp -r dist/* docs/
          # If your output is build/ or out/, change dist/* accordingly

          # Avoid Jekyll processing
          touch docs/.nojekyll

      - name: Commit and push to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs docs/.nojekyll
          git commit -m "Publish prod to /docs" || echo "No changes"
          git push origin main
